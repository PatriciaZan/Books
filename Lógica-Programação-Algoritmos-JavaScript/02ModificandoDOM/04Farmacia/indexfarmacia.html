<!-- a) Uma farmácia está com uma promoção – Na compra de duas
unidades de um mesmo medicamento, o cliente recebe como desconto
os centavos do valor total. Elaborar um programa que leia descrição e
preço de um medicamento. Informe o valor do produto na promoção. A
Figura 2.9 apresenta a tela com um exemplo de dados de entrada e saída
do programa. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia</title>

    <script defer src="./scriptFarmacia.js"></script>
</head>
<body>
    <main>
        <h1>Farmácia JS</h1>

        <form action="">
            <p>Medicamento: 
            <input type="text" name="nome-medicamento" id="nome-medicamento">
            </p>
            <p>Preço R$: 
            <input type="text" name="preco" id="preco">
            </p>

            <button id="btn">Mostrar Promoção</button>

            <p>Promoção de <strong><span id="resultado-nome"></span></strong></p>
            <p>Leve 2 pro apenas R$ <strong><span id="resultado-promocao"></span></strong></p>
        </form>
    </main>
</body>
</html>
